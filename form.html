<div id="container">
    <div id="dialog" class="custom-template"></div>
    <div id="dlgContent" style="visibility: hidden" class="dialogContent">
            <label id="userDetailLabel">Név</label><br>
            <input id="name" data-bind="value: name" class="e-input" type="text" placeholder="Add meg a teljes nevedet!"/><br><br>
            <label id="userDetailLabel">Felhasználónév</label><br>
            <input id="userName" data-bind="value: userName" class="e-input" type="text" placeholder="Add meg a felhasználónevedet!"/><br><br>
            <label id="userDetailLabel">Email Cím</label><br>
            <input id="email" data-bind="value: email" class="e-input" type="text" placeholder="Add meg az email címedet!"/><br><br>
            <label id="userDetailLabel">Telefonszám</label><br>
            <input id="phoneNumber" data-bind="value: phoneNumber" class="e-input" type="text" placeholder="Add meg a telefonszámodat!"/><br><br>
            <label id="userDetailLabel">Jelszó</label><br>
            <input id="password" data-bind="value: password" class="e-input" type="password" placeholder="Add meg a jelszavadat!"/><br><br>
            <label>A mezőket üresen is hagyhatod, később is lesz lehetőséged kitölteni.</label><br><br>
            <label id="serialNumber">Sorozatszám: </label><br><br>
            <button id="cancelButton" type="submit">Mégse</button>
            <button id="sendButton" type="submit">Tovább</button>
        
    </div>
</div>
